<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Post details of home helpers in Gurgaon – cooks, maids, drivers. Include Gurgaon sector coverage and contact number." />
  <meta name="keywords" content="Gurgaon helper, post helper, Gurgaon maid, Gurgaon cook, Sector 57" />
  <link rel="icon" href="./images/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="./images/logo.png" />
  <meta property="og:title" content="Add Helper – Gurgaon Sectors" />
  <meta property="og:description" content="Submit helper details with Gurgaon sectors and categories for others to find." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./images/logo.png" />
  <title>Add Helper - Helper Info</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container header">
    <div class="brand">
      <div class="brand-logo" aria-hidden="true">
        <img src="./images/logo.jpg" alt="Helper Info Logo" width="36" height="36">
      </div>
      <div class="brand-text">
        <h1>Add Helper</h1>
        <span class="tagline">Submit details to list a helper</span>
      </div>
    </div>
    <div>
      <a href="./index.html" class="post-btn" title="Back to Home">Back to Home</a>
    </div>
  </header>

  <main class="container">
    <section class="filters" style="grid-template-columns: 1fr;">
      <form id="add-form" class="form">
        <div class="form-row">
          <label class="label" for="helper_name">Helper Name</label>
          <input type="text" id="helper_name" name="helper_name" class="input" placeholder="e.g., RITA" required />
        </div>

        <div class="form-row">
          <label class="label">Category</label>
          <div class="chips" id="category-chips"></div>
          <div class="checkboxes" id="category-checkboxes">
            <label class="option"><input type="checkbox" name="category" value="COOK" /> <span>Cook</span></label>
            <label class="option"><input type="checkbox" name="category" value="MAID" /> <span>Maid</span></label>
            <label class="option"><input type="checkbox" name="category" value="DRIVER" /> <span>Driver</span></label>
            <label class="option"><input type="checkbox" name="category" value="ELDERLY CARE" /> <span>Elderly Care</span></label>
            <label class="option"><input type="checkbox" name="category" value="BABY CARE" /> <span>Baby Care</span></label>
            <label class="option"><input type="checkbox" name="category" value="BROKER" /> <span>Broker</span></label>
            <label class="option"><input type="checkbox" name="category" value="DOG CARE" /> <span>Dog Care</span></label>
          </div>
        </div>

        <div class="form-row">
          <label class="label">Locations (sectors)</label>
          <div class="multiselect" id="locations-multiselect">
            <div class="chips" id="locations-chips"></div>
            <input type="text" id="locations-input" class="input" placeholder="Type to search sectors... (e.g., 57)" autocomplete="off" />
            <div class="suggestions" id="locations-suggestions"></div>
          </div>
          <div id="locations-hidden" class="hidden"></div>
        </div>

        <div class="form-row">
          <label class="label" for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" class="input" placeholder="e.g., 9876543210" />
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn">Submit</button>
          <button type="button" id="resetBtn" class="secondary">Reset</button>
        </div>

        <div id="form-status" class="status"></div>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <span>Helper Info</span>
  </footer>

  <script src="./add.js"></script>
</body>
</html>
