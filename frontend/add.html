<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Helper - Helper Info</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container header">
    <div class="brand">
      <div class="brand-logo" aria-hidden="true">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="6" fill="#2b77ff"/>
          <path d="M7 12h10" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 7v10" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="brand-text">
        <h1>Add Helper</h1>
        <span class="tagline">Submit details to list a helper</span>
      </div>
    </div>
    <div>
      <a href="./index.html" class="post-btn" title="Back to Home">Back to Home</a>
    </div>
  </header>

  <main class="container">
    <section class="filters" style="grid-template-columns: 1fr;">
      <form id="add-form" class="form">
        <div class="form-row">
          <label class="label" for="helper_name">Helper Name</label>
          <input type="text" id="helper_name" name="helper_name" class="input" placeholder="e.g., RITA" required />
        </div>

        <div class="form-row">
          <label class="label">Category</label>
          <div class="checkboxes">
            <label class="option"><input type="checkbox" name="category" value="COOK" /> <span>Cook</span></label>
            <label class="option"><input type="checkbox" name="category" value="MAID" /> <span>Maid</span></label>
          </div>
        </div>

        <div class="form-row">
          <label class="label">Locations (sectors)</label>
          <div class="checkboxes">
            <label class="option"><input type="checkbox" name="locations" value="SECTOR 57" /> <span>Sector 57</span></label>
            <label class="option"><input type="checkbox" name="locations" value="SECTOR 56" /> <span>Sector 56</span></label>
            <label class="option"><input type="checkbox" name="locations" value="SECTOR 55" /> <span>Sector 55</span></label>
            <label class="option"><input type="checkbox" name="locations" value="SECTOR 54" /> <span>Sector 54</span></label>
          </div>
        </div>

        <div class="form-row">
          <label class="label" for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" class="input" placeholder="e.g., 9876543210" />
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn">Submit</button>
          <button type="button" id="resetBtn" class="secondary">Reset</button>
        </div>

        <div id="form-status" class="status"></div>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <span>Helper Info</span>
  </footer>

  <script src="./add.js"></script>
</body>
</html>
